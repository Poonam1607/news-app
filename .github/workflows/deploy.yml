name: Push-to-EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Deploy to Server 1
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ec2-13-127-183-253.ap-south-1.compute.amazonaws.com
          REMOTE_USER: ubuntu
          TARGET: /home/ubuntu/news-app

      - name: SSH into Server and Deploy
        env:
          USER_NAME: ubuntu
          HOSTNAME: ec2-13-127-183-253.ap-south-1.compute.amazonaws.com
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
              cd /home/ubuntu/news-app &&
              git checkout main &&
              git fetch --all &&
              git reset --hard origin/main &&
              git pull origin main &&
              npm init &&
              npm install express ejs body-parser axios math moment &&
              npm install -D nodemon &&
              npm run dev
          '
